<h2>Seguridad</h2>

<table>
  <thead>
    <tr>
      <th>Fase</th>
      <th>Estado</th>
      <th>Fecha de Implementaci√≥n</th>
      <th>Observaciones</th>
      <th>Documentos</th>
      <th>% de Avance</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let phaseTask of phaseTasks">
      <tr *ngFor="let task of phaseTask.tasks">
        <td>{{ phaseTask.phase }}</td>
        <td>
          <label><input type="radio" name="estado{{task.observations}}" [value]="'implementado'" [value]="task.avance"> Implementado</label>
          <label><input type="radio" name="estado{{task.observations}}" [value]="'enCurso'" [value]="task.avance"> En Curso</label>
        </td>
        <td><input type="date" [value]="task.implementationDate"></td>
        <td><input type="text" [value]="task.observations"></td>
        <td><input type="file" multiple (change)="onFileSelected($event)"></td>
        <td>
          <input type="number" [value]="task.avance" min="0" max="100" (change)="updateAvance(task)">
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
